version: '3.8'

services:
  app:
    image: node:18-alpine
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
      - NEXT_PUBLIC_API_BASE=/api
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
    command: sh -c "npm install --silent && npm run dev"
    depends_on:
      - mongo
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000 || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-pdf_library}
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local